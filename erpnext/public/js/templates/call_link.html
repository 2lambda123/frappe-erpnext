<span>
	<i class="fa fa-phone"> </i>
<span>
<div class="call-detail-wrapper">
	<div class="head padding">
		{% if (type === "Incoming") { %}
			<span> Incoming call from {{ from }}, received by {{ to }}</span>
		{% } else { %}
			<span> Outgoing Call made by {{ from }} to {{ to }}</span>
		{% } %}
		 -
		<a href="#Form/Call Log/{{name}}">Details</a>
		{% if (show_call_button) { %}
			<a class="pull-right">Callback</a>
		{% } %}
	</div>
	<div class="body padding">
		<div>
			{{ summary }}
		</div>
		<div class="padding">
			{% if (recording_url) { %}
				<audio
					style="width: 100%"
					controls
					src="{{ recording_url }}">
						Your browser does not support the
						<code>audio</code> element.
				</audio>
			{% } %}
		</div>
	</div>
</div>
