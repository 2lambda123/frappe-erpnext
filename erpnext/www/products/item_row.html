<div class="media p-3 mb-3 border rounded">
	<a href="{{ item.route }}" class="no-underline">
		{% if item.image %}
			<img class="website-image-medium" src="{{ item.image }}" alt="{{ item.item_name }}">
		{% else %}
			<div class="website-image-medium website-image-placeholder">{{ item.item_name[0] }}</div>
		{% endif %}
	</a>
	<div class="media-body ml-3">
		<h5 class="mt-0">
			<a class="text-dark" href="{{ item.route }}">
				{{ item.item_name }}
			</a>
		</h5>
		<p>{{ item.description }}</p>
		<a href="{{ item.route }}" class="btn btn-sm btn-light">{{ _('More details') }}</a>
	</div>
</div>
