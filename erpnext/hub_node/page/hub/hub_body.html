<div class="padding">
    <!--<hr style="margin: 15px -15px">-->

    <div class="row" style="padding: 50px;">
        <h1 class="text-center">{%= __("ERPNext Hub") %}</h1>
        <p class="text-center text-muted">Free product listing and discovery for ERPNext users</p>
    </div>
    <div class="all-products">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4" style="display: flex;">
                    <input class="input-with-feedback form-control bold category-filter" style="flex: 1;" placeholder="Category">
                </div>
                <div class="col-sm-4" style="display: flex;">
                    <input class="input-with-feedback form-control bold seller-filter" style="flex: 1;" placeholder="Seller">
                </div>
                <div class="col-sm-4" style="display: flex;">
                    <input class="input-with-feedback form-control bold country-filter" style="flex: 1;" placeholder="Country">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
                <div class="hub-list image-view-container">
                </div>
                </div>
            </div>
        </div>

        <!--<div class="col-sm-3">
            <button class="btn btn-default test-rfq">Request a Quote</button>
        </div>-->
    </div>
    <div class="loading">
        <p class="text-muted text-center">{%= __("Loading...") %}</p>
    </div>
    <div class="more text-center hide">
        <button class="btn btn-default btn-sm">{%= __("More") %}</div>
    </div>
    <div class="done text-center text-extra-muted hide">
        <p>{%= __("No more results.") %}</p>
    </div>
</div>
