<div class="padding">
    <!--<hr style="margin: 15px -15px">-->

    <div class="row" style="padding: 50px;">
        <h1 class="text-center">{%= __("ERPNext Hub") %}</h1>
        <p class="text-center text-muted">Free product listing and discovery for ERPNext users</p>
    </div>
    <div class="all-products">
    <div class="row">
        <div class="col-sm-9 hub-list image-view-container">
        </div>
        <div class="col-sm-3">
            <h6>GROUPS</h6>
            <div class="hub-categories">
            </div>
            <hr>

        </div>
    </div>
    <div class="loading">

    <div class="done text-center text-extra-muted hide">
        <p>{%= __("No more results.") %}</p>
