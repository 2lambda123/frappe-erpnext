<div class="hub-item-page">
	<div class="item-header">
		<div class="image">
			<img class="item-page-image" src="{{ item.image }}">
		</div>
		<div class="title-content">
			<div class="title">
				<h2>{%= item.item_name %}</h2>
			</div>
			<div class="company">
				<span class="">{%= item.company %}</span>
			</div>
			<div class="category">
				<span class="text-muted">Products</span>
			</div>
			<div class="description">
				<span class="small">{%= item.description %}</span>
			</div>
			<div class="formatted_price">
				<span class="">{%= item.formatted_price %}</span>
			</div>
			<div class="actions">
				<a class="btn btn-primary rfq-btn">Request A Quote</a>
			</div>
		</div>

	</div>
	<div class="company-items">
	</div>
</div>
